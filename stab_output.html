<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("input[type='checkbox'][name='cat']").prop("checked", true);
    $("p[tag='Orignal']").hide();
    var showtitle = 'Show Original Log';
    var hidetitle = 'Hide Orignal Log';
    $("#btnhideshow").click(function(){        
        if ($("#btnhideshow").text() == showtitle) {
            $.each($("input[type='checkbox']:checked"), function() {
                var value= $(this).prop('value'); 
                $("p[cat='"+value+"'][tag='Orignal']").show();  
            });
            $("#btnhideshow").html(hidetitle);
        } else {
            $("p[tag='Orignal']").hide();
            $("#btnhideshow").html(showtitle);
        }                
    });
    $("input[type='checkbox'][name='cat']").change(function(){
        var value= $(this).prop('value');        
        if (this.checked) { 
            if ($("#btnhideshow").text() == showtitle) { 
                $("p[cat='"+value+"'][tag='Converted']").show();    
            } else {
                $("p[cat='"+value+"']").show();    
            }
        } else {
            $("p[cat='"+value+"']").hide();
        }
    });
    
});
</script>
</head>
<body>
<button id='btnhideshow'>Show Original Log</button>
<br><input type="checkbox" name ="cat" value="Network">Network
<hr><p id="0" cat="Network" tag = "Converted"><font color= "Green">06-10 10:01:09.962 Data Connection status: Internet  100   </font></p>
<p id="0" cat="Network" tag = "Orignal"><font color= "Gray">06-10 10:01:09.962  2498  2498 I ModemStatsDSDetect: INET_CONDITION=100 ,activeNet=[type: WIFI[], state: CONNECTED/CONNECTED, reason: (unspecified), extra: "Wfree", roaming: false, failover: false, isAvailable: true]</font></p>
</body>
</html>
